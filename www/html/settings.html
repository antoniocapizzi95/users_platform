<div layout="row" style="background-color: white">
    <md-button goto="/surveys" class="font_size_button">Available Surveys</md-button>
    <md-button goto="/compSurveys" class="font_size_button">Compiled Surveys</md-button>
    <md-button goto="/settings" class="font_size_button">Settings</md-button>
</div>

<div layout="column" layout padding>
    <div layout="row">
        <md-card layout-padding>
            <md-input-container>
                <label>Server Address</label>
                <input name="address" ng-model="Settings.address" required>
            </md-input-container>
            <md-button class="md-raised font_size_button" ng-click="Settings.changeServer()">Change Server</md-button>
            <div>{{Settings.message}}</div>
        </md-card>
        <md-card layout="column" layout-padding>
            <md-input-container>
                <label>User logged</label>
                <input name="user" ng-model="Settings.user" disabled>
            </md-input-container>
            <md-button class="md-raised font_size_button" ng-click="Settings.logout()">Logout</md-button>
        </md-card>
    </div>

</div>
