<div layout="row" layout-align="start center" layout-padding>
    <div layout="column">
        <md-input-container>
            <label>Server Address</label>
            <input name="address" ng-model="Login.address" required>
        </md-input-container>
        <md-input-container>
            <label>Username</label>
            <input name="username" ng-model="Login.username" required>
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input name="password" type="password" ng-model="Login.password" required>
        </md-input-container>
        <div style="color:red">{{Login.message}}</div>
        <md-button ng-click="Login.login()">Login</md-button>

    </div>

</div>
