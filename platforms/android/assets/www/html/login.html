<div layout="row" layout-align="center center">
    <div layout="column">
        <md-input-container>
            <label>Server Address</label>
            <input name="address" ng-model="Login.address" required>
        </md-input-container>
        <md-input-container>
            <label>Username</label>
            <input name="username" ng-model="Login.username" required>
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input name="password" ng-model="Login.password" required>
        </md-input-container>
        <md-button ng-click="Login.login()">Login</md-button>
        {{Login.message}}
    </div>

</div>
